name: Notificador de Re-Engagement

on:
  schedule:
    # Se ejecuta todos los días a las 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite la ejecución manual

jobs:
  run-re-engagement-notifier:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/creador-contenido
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install

      - name: Run Inactive User Notifier
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DB_NAME: ${{ secrets.DB_NAME }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
        run: node notify-inactive-users.js
