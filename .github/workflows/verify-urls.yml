# .github/workflows/verify-urls.yml

name: Verificaci√≥n diaria de URLs de eventos

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  verify-urls:
    runs-on: ubuntu-latest
    
    # ELIMINAMOS EL BLOQUE 'defaults' POR COMPLETO.
    # Todos los comandos se ejecutar√°n desde la ra√≠z del proyecto.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Nota: El cach√© fallar√° hasta que no exista un 'package-lock.json'.
          # Lo dejamos para el siguiente paso de optimizaci√≥n.
          cache: 'npm'

      - name: Install dependencies from root
        # Ejecutamos npm install desde la ra√≠z, donde est√° el package.json
        run: npm install

      - name: Run URL verification script
        # Especificamos la ruta completa al script desde la ra√≠z
        run: node ./apps/api/verify-event-urls.js
        env:
          # Usamos un nombre de variable consistente
          MONGODB_URI: ${{ secrets.MONGO_URI }}

      - name: Notify on failure
        if: failure()
        run: echo "üî¥ ¬°El workflow de verificaci√≥n de URLs ha fallado!"