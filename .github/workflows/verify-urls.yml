# .github/workflows/verify-urls.yml

name: Daily URL Verification

on:
  # Runs the workflow every day at 5:00 AM UTC
  schedule:
    - cron: '0 5 * * *'
  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  verify-urls:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the Node.js version that matches your project

      # 3. Install dependencies (assuming package.json is in the root)
      - name: Install dependencies
        run: npm install

      # 4. Run the verification script
      - name: Run URL verification script
        env:
          # The MONGO_URI environment variable will be taken from GitHub secrets
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node apps/api/verify-event-urls.js

      # 5. (Optional) Send a notification on failure
      - name: Notify on failure
        if: failure()
        run: echo "The URL verification workflow failed!" # Here you can add a notification (e.g., to Slack or by email)