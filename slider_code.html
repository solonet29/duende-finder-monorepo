<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        /* Estilos para el contenedor del slider y el botón principal */
        .artist-slider-container {
            padding: 20px;
            background: #170837;
        }
        .artist-slider {
            width: 100%;
            height: 100%;
            padding-bottom: 40px; /* Espacio para la paginación */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider-main-button {
            display: inline-block;
            background-color: #26145F;
            color: #fff !important;
            padding: 12px 25px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .slider-main-button:hover {
            background-color: #1a0e4a;
        }

        /* Estilos de las tarjetas (similares al índice) */
        .artist-card {
            width: 280px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 350px;
        }
        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .artist-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center top;
        }
        .artist-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .artist-card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #26145F;
            margin: 0 0 15px 0;
        }
        .artist-card-button {
            display: inline-block;
            background-color: #E53935;
            color: #fff !important;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .artist-card-button:hover {
            background-color: #C62828;
        }

        /* Estilos para la navegación de Swiper */
        .swiper-button-next, .swiper-button-prev {
            color: #26145F;
        }
        .swiper-pagination-bullet-active {
            background: #26145F;
        }
    </style>
    
<div class='artist-slider-container'>
    <!-- Slider main container -->
    <div class="swiper artist-slider">
        <div class="swiper-wrapper">
            
        <div class="swiper-slide">
            <div class="artist-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Tomatito_in_2016.jpg" alt="Imagen de Tomatito" class="artist-card-image">
                <div class="artist-card-content">
                    <h3 class="artist-card-title">Tomatito</h3>
                    <a href="https://afland.es/tomatito/" class="artist-card-button">Ver Biografía</a>
                </div>
            </div>
        </div>
        
        <div class="swiper-slide">
            <div class="artist-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Jos%C3%A9_Merc%C3%A9_cantando.jpg" alt="Imagen de José Mercé" class="artist-card-image">
                <div class="artist-card-content">
                    <h3 class="artist-card-title">José Mercé</h3>
                    <a href="https://afland.es/jose-merce/" class="artist-card-button">Ver Biografía</a>
                </div>
            </div>
        </div>
        
        <div class="swiper-slide">
            <div class="artist-card">
                <img src="https://ucarecdn.com/e91596fe-83b8-4ade-a450-fc744d965e8f/-/crop/5512x3740/0,1616/-/resize/840x570/" alt="Imagen de Jesús Méndez" class="artist-card-image">
                <div class="artist-card-content">
                    <h3 class="artist-card-title">Jesús Méndez</h3>
                    <a href="https://afland.es/jesus-mendez-2/" class="artist-card-button">Ver Biografía</a>
                </div>
            </div>
        </div>
        
        <div class="swiper-slide">
            <div class="artist-card">
                <img src="https://www.deflamenco.com/imgset/image__Antonio_Reyes3_2987096267661599924.jpg" alt="Imagen de Antonio Reyes" class="artist-card-image">
                <div class="artist-card-content">
                    <h3 class="artist-card-title">Antonio Reyes</h3>
                    <a href="https://afland.es/antonio-reyes/" class="artist-card-button">Ver Biografía</a>
                </div>
            </div>
        </div>
        
        <div class="swiper-slide">
            <div class="artist-card">
                <img src="https://i0.wp.com/www.flamencoguitarsforsale.net/wp-content/uploads/2018/11/Jose-Tomate-1.jpg?resize=1060%2C596&ssl=1" alt="Imagen de José del Tomate" class="artist-card-image">
                <div class="artist-card-content">
                    <h3 class="artist-card-title">José del Tomate</h3>
                    <a href="https://afland.es/jose-del-tomate/" class="artist-card-button">Ver Biografía</a>
                </div>
            </div>
        </div>
        
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/artistas/" class="slider-main-button">Ver todos los artistas</a>
    </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper('.artist-slider', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 40,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 50,
                    },
                }
            });
        });
    </script>
