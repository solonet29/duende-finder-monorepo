<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos - Duende Finder</title>
    <meta name="description" content="Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212" id="theme-color-meta">

    <style>
        :root {
            --color-fondo-dark: #121212;
            --color-superficie-dark: #1e1e1e;
            --color-borde-dark: #444;
            --color-primario-dark: #3DDC84;
            --color-texto-principal-dark: #e0e0e0;
            --color-texto-secundario-dark: #a0a0a0;
            --color-gemini-btn-dark: #3498db;
            --color-gemini-btn-hover-dark: #5dade2;
            --color-enlace-dark: var(--color-primario-dark);
            --color-fondo-light: #f4f4f5;
            --color-superficie-light: #ffffff;
            --color-borde-light: #d4d4d8;
            --color-primario-light: #16a34a;
            --color-texto-principal-light: #18181b;
            --color-texto-secundario-light: #71717a;
            --color-gemini-btn-light: #2980b9;
            --color-gemini-btn-hover-light: #3498db;
            --color-enlace-light: var(--color-primario-light);
        }

        [data-theme="dark"] {
            --color-fondo: var(--color-fondo-dark);
            --color-superficie: var(--color-superficie-dark);
            --color-borde: var(--color-borde-dark);
            --color-primario: var(--color-primario-dark);
            --color-texto-principal: var(--color-texto-principal-dark);
            --color-texto-secundario: var(--color-texto-secundario-dark);
            --color-gemini-btn: var(--color-gemini-btn-dark);
            --color-gemini-btn-hover: var(--color-gemini-btn-hover-dark);
            --color-enlace: var(--color-enlace-dark);
        }

        [data-theme="light"] {
            --color-fondo: var(--color-fondo-light);
            --color-superficie: var(--color-superficie-light);
            --color-borde: var(--color-borde-light);
            --color-primario: var(--color-primario-light);
            --color-texto-principal: var(--color-texto-principal-light);
            --color-texto-secundario: var(--color-texto-secundario-light);
            --color-gemini-btn: var(--color-gemini-btn-light);
            --color-gemini-btn-hover: var(--color-gemini-btn-hover-light);
            --color-enlace: var(--color-enlace-light);
        }

        html {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-image: radial-gradient(circle at top, color-mix(in srgb, var(--color-fondo) 80%, white) 0%, var(--color-fondo) 40%);
        }

        main.container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
            position: relative;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }
        h1 .duende-word {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--color-texto-principal);
        }
        h1 span {
            color: var(--color-primario);
        }

        .subtitle {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: 2px solid var(--color-borde);
            color: var(--color-texto-secundario);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .theme-toggle-btn:hover,
        .theme-toggle-btn:focus-visible {
            color: var(--color-primario);
            border-color: var(--color-primario);
            outline: none;
        }

        .event-counter {
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            color: var(--color-texto-secundario);
            font-size: 1.1rem;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            gap: 0.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid var(--color-borde);
            background-color: var(--color-superficie);
            color: var(--color-texto-principal);
        }
        .search-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: var(--color-primario);
            color: var(--color-fondo);
        }

        @media (max-width: 600px) {
            .search-form {
                flex-direction: column;
            }
        }
        
        .trip-planner-btn {
            background-color: var(--color-gemini-btn);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 2.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-toggles-wrapper {
            margin-bottom: 1.5rem;
        }

        /* CAMBIO 3: Estilo de filtros a texto */
        .quick-filters-toggle {
            background: none;
            border: none;
            color: var(--color-texto-secundario);
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            font-size: 1.1rem;
            padding: 0;
            transition: color 0.2s ease;
        }
        .quick-filters-toggle:hover {
            color: var(--color-primario);
            text-decoration: underline;
        }

        .quick-filters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out, margin-bottom 0.5s ease-out;
        }
        .quick-filters-container.visible {
            max-height: 200px;
        }

        .quick-filter-btn {
            background-color: var(--color-superficie);
            color: var(--color-texto-principal);
            border: 1px solid var(--color-borde);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s, transform 0.2s ease;
        }

        .quick-filter-btn:hover,
        .quick-filter-btn:focus-visible {
            background-color: var(--color-primario);
            color: var(--color-fondo);
            border-color: var(--color-primario);
            outline: none;
        }
        .quick-filter-btn:active {
            transform: scale(0.95);
        }
        
        .status-message {
            padding: 2rem;
            font-size: 1.2rem;
        }

        #resultsContainer, #skeleton-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .evento-card {
            background-color: var(--color-superficie);
            border: 1px solid var(--color-borde);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }
        .evento-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-primario);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header { min-height: 4.5rem; }
        .evento-card h3 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .evento-card .artista { color: var(--color-primario); font-weight: 700; margin-top: 1rem; }
        .descripcion-container { flex-grow: 1; margin-top: 1rem; }
        
        .evento-card .descripcion {
            color: var(--color-texto-secundario);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .verificado-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(61, 220, 132, 0.1);
            color: var(--color-primario);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid var(--color-primario);
            margin-top: 1rem;
        }

        .evento-detalle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--color-texto-secundario);
            border-top: 1px solid var(--color-borde);
            padding-top: 1rem;
            margin-top: 1rem;
            transition: border-color 0.3s ease;
        }

        .evento-detalle i { color: var(--color-primario); width: 20px; text-align: center; }
        .evento-detalle a { color: inherit; text-decoration: none; }
        .evento-detalle a:hover { color: var(--color-primario); }

        .card-actions {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-borde);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .gemini-btn, .calendar-btn {
            background-color: var(--color-gemini-btn);
            color: white;
            border: none;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .gemini-btn:hover {
            background-color: var(--color-gemini-btn-hover);
        }

        .source-link-btn {
            background-color: var(--color-superficie);
            color: var(--color-primario);
            border: 1px solid var(--color-primario);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .source-link-btn:hover {
            background-color: var(--color-primario);
            color: var(--color-fondo);
        }

        .back-to-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--color-primario);
            color: var(--color-fondo) !important;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateY(100px);
            z-index: 1000;
        }
        .back-to-top-btn.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background-color: var(--color-superficie-light);
            color: var(--color-texto-principal-light);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal {
            transform: scale(1);
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--color-texto-secundario-light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--color-texto-principal-light);
        }
        .modal-content h3 {
            color: var(--color-primario-light);
            margin-top: 1.5rem;
        }
        .modal-content p {
            line-height: 1.6;
        }
        .modal-content a {
            color: var(--color-enlace-light);
            text-decoration: underline;
            font-weight: bold;
        }
        .modal-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-borde-light);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .modal-footer-buttons {
            display: flex;
            gap: 1rem;
        }
        .copy-plan-btn, .listen-plan-btn {
            background-color: var(--color-gemini-btn-light);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .ai-disclaimer {
            font-size: 0.8rem;
            color: var(--color-texto-secundario-light);
            margin-top: 1rem;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 0;
        }
        .loader-container p {
            margin-top: 1.5rem;
            font-style: italic;
            color: var(--color-texto-secundario-light);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--color-texto-principal-light);
            border-bottom-color: var(--color-primario-light);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .skeleton-card {
            background-color: var(--color-superficie);
            border: 1px solid var(--color-borde);
            border-radius: 12px;
            padding: 1.5rem;
        }
        .skeleton {
            background-color: color-mix(in srgb, var(--color-superficie) 50%, var(--color-borde));
            border-radius: 4px;
            animation: shimmer 1.5s infinite linear;
        }
        .skeleton.title { height: 24px; width: 70%; margin-bottom: 1rem; }
        .skeleton.text { height: 16px; margin-bottom: 0.5rem; }
        .skeleton.text-short { width: 40%; }
        .skeleton.text-long { width: 90%; }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background-image: linear-gradient(to right, color-mix(in srgb, var(--color-superficie) 50%, var(--color-borde)) 0%, color-mix(in srgb, var(--color-superficie) 20%, var(--color-borde)) 20%, color-mix(in srgb, var(--color-superficie) 50%, var(--color-borde)) 40%, color-mix(in srgb, var(--color-superficie) 50%, var(--color-borde)) 100% );
            background-repeat: no-repeat;
            background-size: 2000px 104px;
        }
        #trip-planner-form { display: flex; flex-direction: column; gap: 1.5rem; text-align: left; }
        .form-row { display: flex; gap: 1rem; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-weight: bold; color: var(--color-texto-secundario-light); }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid var(--color-borde-light); background-color: var(--color-fondo-light); color: var(--color-texto-principal-light); }
        #trip-planner-result { margin-top: 1.5rem; text-align: left; }

        /* CAMBIO 1: Estilo nuevo para los botones del calendario */
        .calendar-link-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid var(--color-borde-light);
            background-color: transparent;
            color: var(--color-texto-principal-light);
        }
        .calendar-link-btn:hover {
            background-color: var(--color-fondo-light);
            transform: translateY(-2px);
        }
        .calendar-link-btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body id="top">
    <main class="container">
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambiar tema"><i class="fas fa-sun"></i></button>
        <h1><span class="duende-word">Duende</span> <span>Finder</span></h1>
        <p class="subtitle"><i class="fas fa-guitar" style="margin-right: 8px; color: var(--color-primario);"></i>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        <p class="event-counter">Tenemos <strong id="total-events">...</strong> eventos en nuestra agenda.</p>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar por artista, evento o ciudad...">
            <button type="submit" class="search-button">Buscar</button>
        </form>
        <button id="trip-planner-btn" class="trip-planner-btn"><i class="fas fa-route"></i> Planear mi Viaje Flamenco</button>
        <div class="filter-toggles-wrapper">
            <button id="province-filters-toggle" class="quick-filters-toggle">Búsqueda por Provincia <i class="fas fa-chevron-down"></i></button>
            <button id="country-filters-toggle" class="quick-filters-toggle" style="margin-left: 1.5rem;">Búsqueda por País <i class="fas fa-chevron-down"></i></button>
        </div>
        <div id="province-filters-container" class="quick-filters-container">
            <a href="?city=Sevilla" class="quick-filter-btn">Sevilla</a><a href="?city=Málaga" class="quick-filter-btn">Málaga</a><a href="?city=Granada" class="quick-filter-btn">Granada</a><a href="?city=Cádiz" class="quick-filter-btn">Cádiz</a><a href="?city=Córdoba" class="quick-filter-btn">Córdoba</a><a href="?city=Jerez de la Frontera" class="quick-filter-btn">Jerez</a><a href="?city=Huelva" class="quick-filter-btn">Huelva</a><a href="?city=Almería" class="quick-filter-btn">Almería</a><a href="?city=Jaén" class="quick-filter-btn">Jaén</a>
        </div>
        <div id="country-filters-container" class="quick-filters-container">
            <a href="?country=Francia" class="quick-filter-btn">Francia</a><a href="?country=Japón" class="quick-filter-btn">Japón</a><a href="?country=EEUU" class="quick-filter-btn">EEUU</a><a href="?country=Reino Unido" class="quick-filter-btn">Reino Unido</a><a href="?country=Argentina" class="quick-filter-btn">Argentina</a>
        </div>
        <div id="statusMessage" class="status-message" aria-live="polite" role="status"></div>
        <div id="skeleton-container"></div>
        <div id="resultsContainer" style="display: none;"></div>
    </main>
    <a href="#top" id="back-to-top-btn" class="back-to-top-btn" aria-label="Volver arriba"><i class="fas fa-arrow-up"></i></a>
    <div id="gemini-modal-overlay" class="modal-overlay">
        <div class="modal">
            <button id="modal-close-btn" class="modal-close-btn" aria-label="Cerrar">×</button>
            <div id="modal-content" class="modal-content"></div>
        </div>
    </div>
    <div id="trip-planner-modal-overlay" class="modal-overlay">
        <div class="modal">
            <button id="trip-modal-close-btn" class="modal-close-btn" aria-label="Cerrar">×</button>
            <div class="modal-header"><h2><i class="fas fa-route"></i> Planificador de Viaje Flamenco</h2></div>
            <form id="trip-planner-form">
                <div class="form-group">
                    <label for="trip-destination">Destino</label>
                    <select id="trip-destination" required><option value="Cádiz">Cádiz</option><option value="Córdoba">Córdoba</option><option value="Granada">Granada</option><option value="Huelva">Huelva</option><option value="Jaén">Jaén</option><option value="Málaga">Málaga</option><option value="Sevilla">Sevilla</option></select>
                </div>
                <div class="form-row">
                    <div class="form-group"><label for="trip-start-date">Fecha de Inicio</label><input type="date" id="trip-start-date" required></div>
                    <div class="form-group"><label for="trip-end-date">Fecha de Fin</label><input type="date" id="trip-end-date" required></div>
                </div>
                <button type="submit" class="gemini-btn" style="width: 100%; justify-content: center;">Generar Plan de Viaje</button>
            </form>
            <div id="trip-planner-result"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const toggleIcon = themeToggle.querySelector('i');
            const themeMeta = document.getElementById('theme-color-meta');
            const root = document.documentElement;
            function setTheme(theme) {
                root.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    toggleIcon.classList.remove('fa-moon');
                    toggleIcon.classList.add('fa-sun');
                    themeMeta.setAttribute('content', getComputedStyle(root).getPropertyValue('--color-fondo-dark').trim());
                } else {
                    toggleIcon.classList.remove('fa-sun');
                    toggleIcon.classList.add('fa-moon');
                    themeMeta.setAttribute('content', getComputedStyle(root).getPropertyValue('--color-fondo-light').trim());
                }
            }
            themeToggle.addEventListener('click', () => {
                const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(savedTheme || (prefersDark ? 'dark' : 'dark'));
            const backToTopBtn = document.getElementById('back-to-top-btn');
            window.addEventListener('scroll', () => {
                backToTopBtn.classList.toggle('visible', window.scrollY > 300);
            });
            const modalOverlay = document.getElementById('gemini-modal-overlay');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const synth = window.speechSynthesis;
            function showModal() { modalOverlay.classList.add('visible'); }
            function hideModal() { 
                if (synth.speaking) {
                    synth.cancel();
                }
                modalOverlay.classList.remove('visible'); 
            }
            modalCloseBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) hideModal();
            });
            function setupFilterToggle(toggleId, containerId) {
                const toggleButton = document.getElementById(toggleId);
                const container = document.getElementById(containerId);
                if (toggleButton && container) {
                    toggleButton.addEventListener('click', () => {
                        const isVisible = container.classList.toggle('visible');
                        const icon = toggleButton.querySelector('i');
                        icon.classList.toggle('fa-chevron-down', !isVisible);
                        icon.classList.toggle('fa-chevron-up', isVisible);
                    });
                }
            }
            setupFilterToggle('province-filters-toggle', 'province-filters-container');
            setupFilterToggle('country-filters-toggle', 'country-filters-container');
            
            async function getFlamencoPlan(event) {
                showModal();
                modalContent.innerHTML = `<div class="loader-container"><div class="loader"></div><p>Un momento, el duende está afinando la guitarra...</p></div>`;
                const prompt = `Eres un aficionado experto en flamenco y un guía turístico. Tu tarea es crear un plan para una noche de flamenco inolvidable en ${event.city}. El plan debe ser evocador y útil. Para cada recomendación de un lugar (un bar, un tablao, un restaurante), envuelve su nombre entre corchetes, así: [Nombre del Lugar]. Estructura tu respuesta en las siguientes secciones, usando Markdown para los títulos (por ejemplo, '### Título'): ### Calentando Motores: Tapas y Vinos, ### Conociendo al Maestro/a: Sobre ${event.artist}, ### El Templo del Duende: Sobre el ${event.venue}, ### Para Alargar la Magia: Una Copa Después. Para cada sección, da recomendaciones y descripciones. Para el artista, destaca su estilo y palos. Para el local, describe el ambiente. Para las tapas y copas, sugiere sitios cercanos. Contexto adicional del evento: '${event.description}'. Genera una respuesta completa y bien redactada.`;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 20000); // 20 segundos
                    const response = await fetch('/api/gemini', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt }),
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`Error del servidor: ${response.statusText}`);
                    }
                    const result = await response.json();
                    if (result && result.text) {
                        let text = result.text;
                        text = text.replace(/### (.*)/g, '<h3>$1</h3>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        text = text.replace(/\[(.*?)\]/g, (match, placeName) => {
                            const query = encodeURIComponent(`${placeName}, ${event.city}`);
                            return `<a href="https://www.google.com/maps/search/?api=1&query=${query}" target="_blank" rel="noopener noreferrer">${placeName}</a>`;
                        });
                        text = text.replace(/\n/g, '<br>');
                        const calendarLinks = generateCalendarLinks(event);
                        modalContent.innerHTML = `
                            <div class="modal-header"><h2>✨ Tu Noche Flamenca ✨</h2></div>
                            <div id="plan-text">${text}</div>
                            <div class="modal-footer" style="border-top: 1px solid var(--color-borde-light); margin-top: 1.5rem; padding-top: 1.5rem;">
                                <h3 style="margin:0; margin-bottom: 1rem; color: var(--color-texto-principal-light);">Añadir el evento principal al calendario</h3>
                                <div style="display:flex; justify-content:center; gap:1rem;">
                                    <a href="${calendarLinks.google}" target="_blank" rel="noopener noreferrer" class="gemini-btn"><i class="fab fa-google"></i> Google</a>
                                    <a href="${calendarLinks.outlook}" target="_blank" rel="noopener noreferrer" class="gemini-btn" style="background-color: #0072c6;"><i class="fab fa-microsoft"></i> Outlook</a>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="modal-footer-buttons">
                                    <button id="listen-plan-btn" class="listen-plan-btn"><i class="fas fa-volume-up"></i> Escuchar Plan</button>
                                    <button id="copy-plan-btn" class="copy-plan-btn">Copiar Plan</button>
                                </div>
                                <p class="ai-disclaimer">Contenido generado por IA. La información puede no ser precisa.</p>
                            </div>`;
                        document.getElementById('copy-plan-btn').addEventListener('click', (e) => {
                            const planText = document.getElementById('plan-text').innerText;
                            const copyButton = e.currentTarget;
                            navigator.clipboard.writeText(planText).then(() => {
                                copyButton.textContent = '¡Copiado!';
                                setTimeout(() => { copyButton.textContent = 'Copiar Plan'; }, 2000);
                            }).catch(err => { console.error('Error al copiar el texto: ', err); });
                        });
                        const listenButton = document.getElementById('listen-plan-btn');
                        const listenIcon = listenButton.querySelector('i');
                        const utterance = new SpeechSynthesisUtterance();
                        utterance.lang = 'es-ES';
                        utterance.onstart = () => {
                            listenIcon.classList.remove('fa-volume-up');
                            listenIcon.classList.add('fa-stop');
                            listenButton.childNodes[1].textContent = ' Detener';
                        };
                        utterance.onend = () => {
                            listenIcon.classList.remove('fa-stop');
                            listenIcon.classList.add('fa-volume-up');
                            listenButton.childNodes[1].textContent = ' Escuchar Plan';
                        };
                        listenButton.addEventListener('click', () => {
                            if (synth.speaking) {
                                synth.cancel();
                            } else {
                                utterance.text = document.getElementById('plan-text').innerText;
                                synth.speak(utterance);
                            }
                        });
                    } else {
                        throw new Error("La IA no devolvió una respuesta válida.");
                    }
                } catch (error) {
                    console.error("Error en getFlamencoPlan:", error);
                    if (error.name === 'AbortError') {
                        modalContent.innerHTML = `<h3>Error</h3><p>La petición ha tardado demasiado en responder. Por favor, inténtalo de nuevo.</p>`;
                    } else {
                        modalContent.innerHTML = `<h3>Error</h3><p>No se pudo generar el plan.</p>`;
                    }
                }
            }
            const resultsContainer = document.getElementById('resultsContainer');
            const skeletonContainer = document.getElementById('skeleton-container');
            const statusMessage = document.getElementById('statusMessage');
            const totalEventsSpan = document.getElementById('total-events');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim();
                const newUrl = new URL(window.location.origin + window.location.pathname);
                if (searchTerm) {
                    newUrl.searchParams.set('search', searchTerm);
                } else {
                    newUrl.searchParams.set('timeframe', 'week');
                }
                history.pushState({}, '', newUrl);
                performSearch(Object.fromEntries(newUrl.searchParams));
            });
            function showSkeletonLoader() {
                skeletonContainer.innerHTML = '';
                resultsContainer.style.display = 'none';
                skeletonContainer.style.display = 'grid';
                statusMessage.textContent = '';
                for (let i = 0; i < 6; i++) {
                    const skeletonCard = document.createElement('div');
                    skeletonCard.className = 'skeleton-card';
                    skeletonCard.innerHTML = `<div class="skeleton title"></div><div class="skeleton text text-short"></div><div class="skeleton text text-long"></div><div class="skeleton text"></div>`;
                    skeletonContainer.appendChild(skeletonCard);
                }
            }
            function hideSkeletonLoader() {
                skeletonContainer.style.display = 'none';
                resultsContainer.style.display = 'grid';
            }
            async function performSearch(params) {
                showSkeletonLoader();
                const queryString = new URLSearchParams(params).toString();
                try {
                    const response = await fetch(`/api/events?${queryString}`);
                    if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
                    const events = await response.json();
                    displayEvents(events);
                } catch (error) {
                    console.error('Error al realizar la búsqueda:', error);
                    statusMessage.textContent = 'Hubo un error al realizar la búsqueda. Por favor, inténtalo de nuevo.';
                    hideSkeletonLoader();
                }
            }
            function displayEvents(events) {
                hideSkeletonLoader();
                statusMessage.textContent = '';
                if (events.length === 0) {
                    statusMessage.textContent = 'No se encontraron eventos que coincidan con tu búsqueda.';
                    resultsContainer.innerHTML = '';
                    return;
                }
                resultsContainer.innerHTML = '';
                const fragment = document.createDocumentFragment();
                events.forEach(event => {
                    fragment.appendChild(createEventCard(event));
                });
                resultsContainer.appendChild(fragment);
            }
            function createEventCard(event) {
                const eventCard = document.createElement('article');
                eventCard.className = 'evento-card';
                const eventDate = new Date(event.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                const fullLocation = `${event.venue}, ${event.city}, ${event.country}`;
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(fullLocation)}`;
                const eventDataString = JSON.stringify(event).replace(/'/g, "'");
                eventCard.innerHTML = `
                    <div class="card-header"><h3>${event.name}</h3></div>
                    <div class="artista"><i class="fas fa-user"></i> <span>${event.artist}</span></div>
                    <div class="descripcion-container">
                        <p class="descripcion">${event.description}</p>
                        ${event.verified ? `<div class="verificado-badge"><i class="fas fa-check"></i> Verificado</div>` : ''}
                    </div>
                    <div class="evento-detalle"><i class="fas fa-calendar-alt"></i><span><strong>Fecha:</strong> ${eventDate}</span></div>
                    <div class="evento-detalle"><i class="fas fa-clock"></i><span><strong>Hora:</strong> ${event.time}</span></div>
                    <div class="evento-detalle"><a href="${mapsUrl}" target="_blank" rel="noopener noreferrer"><i class="fas fa-map-marker-alt"></i><span><strong>Lugar:</strong> ${fullLocation}</span></a></div>
                    <div class="card-actions">
                        <div>
                            <button class="gemini-btn" data-event='${eventDataString}'>✨ Planear Noche</button>
                            <button class="calendar-btn" data-event='${eventDataString}' style="margin-left: 0.5rem;"><i class="fas fa-calendar-plus"></i> Añadir</button>
                        </div>
                        ${event.sourceURL ? `<a href="${event.sourceURL}" target="_blank" rel="noopener noreferrer" class="source-link-btn"><i class="fas fa-external-link-alt"></i> Ver Fuente</a>` : ''}
                    </div>
                `;
                eventCard.querySelector('.gemini-btn').addEventListener('click', (e) => {
                    const eventData = JSON.parse(e.currentTarget.dataset.event.replace(/'/g, "'"));
                    getFlamencoPlan(eventData);
                });
                eventCard.querySelector('.calendar-btn').addEventListener('click', (e) => {
                    const eventData = JSON.parse(e.currentTarget.dataset.event.replace(/'/g, "'"));
                    showCalendarLinks(eventData);
                });
                return eventCard;
            }
            async function loadTotalEventsCount() {
                try {
                    const response = await fetch(`/api/events/count`);
                    if (!response.ok) return;
                    const data = await response.json();
                    if (data.total !== undefined) {
                        totalEventsSpan.textContent = data.total;
                    }
                } catch (error) {
                    console.warn('No se pudo cargar el contador total de eventos.');
                }
            }
            const tripPlannerBtn = document.getElementById('trip-planner-btn');
            const tripModalOverlay = document.getElementById('trip-planner-modal-overlay');
            const tripModalCloseBtn = document.getElementById('trip-modal-close-btn');
            const tripPlannerForm = document.getElementById('trip-planner-form');
            tripPlannerBtn.addEventListener('click', () => tripModalOverlay.classList.add('visible'));
            tripModalCloseBtn.addEventListener('click', () => tripModalOverlay.classList.remove('visible'));
            tripModalOverlay.addEventListener('click', (e) => {
                if (e.target === tripModalOverlay) tripModalOverlay.classList.remove('visible');
            });
            tripPlannerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const destination = document.getElementById('trip-destination').value;
                const startDate = document.getElementById('trip-start-date').value;
                const endDate = document.getElementById('trip-end-date').value;
                const tripPlannerResult = document.getElementById('trip-planner-result');
                tripPlannerResult.innerHTML = `<div class="loader-container"><div class="loader"></div><p>Buscando eventos y creando tu ruta flamenca...</p></div>`;
                try {
                    const response = await fetch('/api/trip-planner', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ destination, startDate, endDate })
                    });
                    if (!response.ok) {
                        throw new Error('No se pudo generar el plan de viaje.');
                    }
                    const result = await response.json();
                    if (result && result.text) {
                        let text = result.text;
                        text = text.replace(/### (.*)/g, '<h3>$1</h3>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        text = text.replace(/\[(.*?)\]/g, (match, placeName) => {
                            const query = encodeURIComponent(`${placeName}, ${destination}`);
                            return `<a href="https://www.google.com/maps/search/?api=1&query=${query}" target="_blank" rel="noopener noreferrer">${placeName}</a>`;
                        });
                        text = text.replace(/\n/g, '<br>');
                        tripPlannerResult.innerHTML = text;
                    } else {
                        throw new Error("La IA no devolvió un plan válido.");
                    }
                } catch (error) {
                    console.error("Error en el planificador de viajes:", error);
                    tripPlannerResult.innerHTML = `<p style="color: red;">Ha ocurrido un error al generar tu plan: ${error.message}</p>`;
                }
            });
            function generateCalendarLinks(event) {
                const startTime = new Date(`${event.date}T${event.time}`);
                const endTime = new Date(startTime.getTime() + (2 * 60 * 60 * 1000));
                const formatTime = (date) => date.toISOString().replace(/-|:|\.\d+/g, '');
                const startTimeFormatted = formatTime(startTime);
                const endTimeFormatted = formatTime(endTime);
                const eventDetails = {
                    title: encodeURIComponent(event.name),
                    details: encodeURIComponent(`Ver a ${event.artist}.\n\n${event.description}`),
                    location: encodeURIComponent(`${event.venue}, ${event.city}`),
                    startTime: startTimeFormatted,
                    endTime: endTimeFormatted
                };
                const googleLink = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${eventDetails.title}&dates=${eventDetails.startTime}/${eventDetails.endTime}&details=${eventDetails.details}&location=${eventDetails.location}`;
                const icsContent = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nDTSTART:${startTimeFormatted}\nDTEND:${endTimeFormatted}\nSUMMARY:${event.name}\nDESCRIPTION:Ver a ${event.artist}.\\n\\n${event.description}\nLOCATION:${event.venue}, ${event.city}\nEND:VEVENT\nEND:VCALENDAR`;
                const icsLink = `data:text/calendar;charset=utf-8,${encodeURIComponent(icsContent)}`;
                return { google: googleLink, ical: icsLink };
            }
            function showCalendarLinks(event) {
                const links = generateCalendarLinks(event);
                modalContent.innerHTML = `
                    <div class="modal-header">
                        <h2>Añadir "${event.name}" a tu calendario</h2>
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:center; gap:1rem; margin-top:1.5rem;">
                        <a href="${links.google}" target="_blank" rel="noopener noreferrer" class="calendar-link-btn">
                            <i class="fab fa-google" style="color:#4285F4;"></i> Google Calendar
                        </a>
                        <a href="${links.ical}" download="${event.name}.ics" class="calendar-link-btn">
                            <i class="fab fa-apple" style="color:#000;"></i> Apple / iCal
                        </a>
                    </div>
                `;
                showModal();
            }
            function handleQuickFilter(event) {
                event.preventDefault();
                const url = new URL(event.currentTarget.href);
                const params = Object.fromEntries(url.searchParams);
                history.pushState({}, '', url);
                performSearch(params);
            }
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.addEventListener('click', handleQuickFilter);
            });
            function initialize() {
                loadTotalEventsCount();
                const urlParams = new URLSearchParams(window.location.search);
                const params = Object.fromEntries(urlParams.entries());
                if (Object.keys(params).length === 0) {
                    params.timeframe = 'week';
                }
                if (params.search) {
                    searchInput.value = params.search;
                }
                performSearch(params);
            }
            initialize();
        });
    </script>
</body>
</html>
