<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="icon" type="image/png" href="favicon.png">

<body>

    <div id="welcome-modal-overlay" class="modal-overlay visible">

            <div class="modal-content welcome-modal-content">

                    </a>
                </div>
                <div id="welcome-banner-container" class="banner-container hidden">
                    <a id="banner-link" href="#" target="_blank" rel="noopener noreferrer">
                        <img id="banner-image" src="" alt="Banner promocional" class="banner-image">
                    </a>
                </div>
                <div class="loading-indicator">
                    <ion-icon name="flame-outline"></ion-icon>
                    <p>Cargando tablaos...</p>
                </div>
            </div>
        </div>
    </div>

    <header class="header-main">
        <nav class="filter-bar">
            <a href="#destacados-section" class="filter-chip active">Destacados</a>
            <a href="#semana-section" class="filter-chip">Esta Semana</a>
            <a href="#hoy-section" class="filter-chip">Hoy</a>
            <a href="#cerca-section" class="filter-chip" data-filter="cerca">Cerca de M√≠</a>
        </nav>
    </header>

    <main class="container">

        <h1 class="main-title">Duende Finder</h1>

        <section id="destacados-section" class="sliders-section">
            <h2>Eventos Destacados ‚ú®</h2>
            <div class="slider-container" id="featured-events-slider"></div>
        </section>

            <h2>Esta Semana üî•</h2>
            <div class="slider-container" id="week-events-slider"></div>
        </section>

        <section id="hoy-section" class="sliders-section">
            <h2>Eventos para Hoy üìÖ</h2>
            <div class="slider-container" id="today-events-slider"></div>
        </section>

        <section id="cerca-section" class="sliders-section" style="display: none;">
            <h2>Cerca de Ti üìç</h2>
            <div class="slider-container" id="nearby-events-slider"></div>
        </section>

        <div id="monthly-sliders-container"></div>

    <div id="event-detail-modal-overlay" class="modal-overlay"></div>
    <div id="how-it-works-modal-overlay" class="modal-overlay"></div>
    <div id="terms-modal-overlay" class="modal-overlay"></div>
    <div id="gemini-modal-overlay" class="modal-overlay"></div>
    <div id="image-modal-overlay" class="modal-overlay"></div>
    <nav id="bottom-nav"></nav>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
