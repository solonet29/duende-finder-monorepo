<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            --color-fondo: #121212; --color-superficie: #1e1e1e; --color-borde: #444;
            --color-primario: #3DDC84; --color-texto-principal: #e0e0e0; --color-texto-secundario: #a0a0a0;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-fondo); color: var(--color-texto-principal); margin: 0; padding: 2rem; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: auto; text-align: center; flex-grow: 1; }
        h1 { font-size: 3rem; font-weight: 900; }
        h1 span { color: var(--color-primario); }
        .event-counter { margin-top: -1.5rem; margin-bottom: 2.5rem; color: var(--color-texto-secundario); font-size: 1.1rem; }
        .search-wrapper { position: relative; max-width: 500px; margin: 2rem auto 1rem auto; }
        #searchInput { width: 100%; padding: 1rem 3.5rem 1rem 1.5rem; font-size: 1rem; border-radius: 50px; border: 1px solid var(--color-borde); background-color: var(--color-superficie); color: var(--color-texto-principal); box-sizing: border-box; }
        #searchButton { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 50%; border: none; background-color: var(--color-primario); color: var(--color-fondo); cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }

        /* --- ESTILOS PARA LA BÚSQUEDA AVANZADA DESPLEGABLE --- */
        .advanced-search-toggle {
            color: var(--color-primario);
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        .advanced-search-panel {
            max-width: 800px;
            margin: 0 auto 4rem auto;
            background-color: var(--color-superficie);
            border: 1px solid var(--color-borde);
            border-radius: 12px;
            text-align: left;
            overflow: hidden;
            max-height: 0; /* Por defecto, está OCULTO */
            padding: 0 2rem;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
        }
        .advanced-search-panel.visible {
            max-height: 500px; /* Altura suficiente para mostrar el contenido */
            padding: 2rem;
        }
        .advanced-filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }
        .form-field label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: var(--color-texto-secundario); font-size: 0.9rem; }
        .form-field input, .form-field select { width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid var(--color-borde); background-color: var(--color-fondo); color: var(--color-texto-principal); box-sizing: border-box; }
        .form-field button { width: 100%; padding: 0.75rem; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; background-color: var(--color-primario); color: var(--color-fondo); }
        
        /* El resto de estilos (tarjetas, footer, etc.) no necesitan cambios */
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Duende <span>Finder</span></h1>
        <p>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        <div class="event-counter"><p>Actualmente tenemos <strong id="total-events">...</strong> eventos en nuestra agenda.</p></div>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Busca por artista, ciudad, festival...">
            <button id="searchButton" aria-label="Buscar"><i class="fas fa-search"></i></button>
        </div>

        <a id="advanced-search-toggle" class="advanced-search-toggle">Búsqueda Avanzada <i class="fas fa-chevron-down"></i></a>
        
        <div class="advanced-search-panel" id="advanced-search-panel">
            <div class="advanced-filters-grid">
                <div class="form-field">
                    <label for="artist-filter">Artista:</label>
                    <input type="text" id="artist-filter" placeholder="Ej: Israel Fernández">
                </div>
                <div class="form-field">
                    <label for="city-filter">Ciudad:</label>
                    <input type="text" id="city-filter" placeholder="Ej: Sevilla">
                </div>
                <div class="form-field">
                    <label for="date-from">Desde la fecha:</label>
                    <input type="date" id="date-from">
                </div>
                <div class="form-field">
                    <label for="date-to">Hasta la fecha:</label>
                    <input type="date" id="date-to">
                </div>
            </div>
        </div>

        <div id="loadingMessage" style="display: none;"></div>
        <div id="resultsContainer"></div>
    </div>
    
    <script>
        // --- CONSTANTES ---
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const advancedSearchToggle = document.getElementById('advanced-search-toggle');
        const advancedSearchPanel = document.getElementById('advanced-search-panel');
        // ... resto de constantes ...

        // --- LÓGICA PARA MOSTRAR/OCULTAR EL PANEL AVANZADO ---
        advancedSearchToggle.addEventListener('click', () => {
            advancedSearchPanel.classList.toggle('visible');
            const icon = advancedSearchToggle.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        });

        // --- LÓGICA DE BÚSQUEDA UNIFICADA ---
        function triggerSearch() {
            const params = new URLSearchParams();
            const searchText = searchInput.value.trim();

            if (searchText) {
                params.append('search', searchText);
            } else {
                const artist = document.getElementById('artist-filter').value.trim();
                const city = document.getElementById('city-filter').value.trim();
                const dateFrom = document.getElementById('date-from').value;
                const dateTo = document.getElementById('date-to').value;

                if (artist) params.append('artist', artist);
                if (city) params.append('city', city);
                if (dateFrom) params.append('dateFrom', dateFrom);
                if (dateTo) params.append('dateTo', dateTo);
            }

            if (Array.from(params).length === 0) {
                loadUpcomingEvents();
            } else {
                performSearch(params.toString());
            }
        }
        
        // Asignamos la función de búsqueda a los eventos
        searchButton.addEventListener('click', triggerSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') triggerSearch();
        });
        
        // ¡IMPORTANTE! La precarga de eventos vuelve a estar aquí
        document.addEventListener('DOMContentLoaded', () => {
            loadUpcomingEvents();
            loadTotalEventsCount();
        });

        // El resto de tu script (performSearch, displayEvents, etc.) no necesita cambios
        // ...
    </script>
</body>
</html>
