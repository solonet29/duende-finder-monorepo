<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="icon" type="image/png" href="icono-buscador.jpg">

    <style>
        :root {
            --color-fondo: #170807;
            --color-superficie: #1e1e1e;
            --color-borde: #444;
            --color-primario: #858052; 
            --color-acento-brillante: #D4C992; 
            --color-texto-principal: #e0e0e0;
            --color-texto-secundario: #a0a0a0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            margin: 0 auto; /* Centra el body en la página */
            padding: 1rem; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px; /* Le da un ancho máximo a toda la página */
        }
        .container { 
            text-align: center;
            flex-grow: 1;
            width: 100%; /* Ocupa el ancho del body */
        }
        h1 { 
            font-size: 3rem; 
            font-weight: 900;
            color: var(--color-texto-principal);
        }
        h1 span { 
            color: var(--color-acento-brillante);
        }
        .search-wrapper { position: relative; max-width: 500px; margin: 2rem auto; }
        #searchInput { width: 100%; padding: 1rem 3.5rem 1rem 1.5rem; font-size: 1rem; border-radius: 50px; border: 1px solid var(--color-borde); background-color: var(--color-superficie); color: var(--color-texto-principal); box-sizing: border-box; }
        #searchButton { 
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; 
            border-radius: 50%; border: none; background-color: var(--color-primario); color: #ffffff;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }
        
        .filtros-ciudades {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 4rem;
        }
        .filtro-ciudad {
            background-color: var(--color-superficie); color: var(--color-texto-secundario); border: 1px solid var(--color-borde);
            padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 700; transition: all 0.3s ease;
        }
        .filtro-ciudad:hover {
            background-color: var(--color-primario); color: #ffffff; border-color: var(--color-primario); transform: translateY(-2px);
        }
        
        #resultsContainer { text-align: left; }
        
        .grid-mode {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            column-gap: 1.5rem;
            row-gap: 1.5rem;
        }

        .slider-container {
            margin: 2rem auto; overflow: hidden; border-radius: 12px;
        }
        .slider-track {
            display: flex; transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 33.33%; box-sizing: border-box; padding: 1rem;
        }
        @media (max-width: 1024px) { .slide { min-width: 50%; } }
        @media (max-width: 768px) { .slide { min-width: 100%; } }
        
        .evento-card {
            background-color: var(--color-superficie); border: 1px solid var(--color-borde); padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1rem; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; animation: fadeIn 0.5s ease-in-out;
        }
        .evento-card:hover {
            transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .evento-card h3 { 
            margin: 0; font-size: 1.5rem; font-weight: 700; color: var(--color-texto-principal);
        }
        .evento-card .artista { 
            color: var(--color-acento-brillante); font-weight: 700; display: flex; align-items: center; 
        }
        .evento-card .descripcion { color: var(--color-texto-secundario); line-height: 1.6; }
        .evento-detalle { display: flex; align-items: center; gap: 0.75rem; color: var(--color-texto-secundario); border-top: 1px solid var(--color-borde); padding-top: 1rem; }
        .evento-detalle i { 
            color: var(--color-acento-brillante); width: 20px; text-align: center;
        }
        
        .evento-detalle a { color: inherit; text-decoration: none; transition: color 0.3s ease; }
        .evento-detalle a:hover { color: var(--color-acento-brillante); text-decoration: underline; }
        
        .card-header { padding-bottom: 0.5rem; }
        .verificado-badge { 
            display: inline-block; background-color: rgba(212, 201, 146, 0.1); color: var(--color-acento-brillante);
            padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; border: 1px solid var(--color-acento-brillante); 
            margin-left: 0.75rem; vertical-align: middle; 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            text-align: center; padding: 2rem; margin-top: 4rem;
            color: var(--color-texto-secundario); border-top: 1px solid var(--color-borde);
        }
        footer a { color: var(--color-acento-brillante); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Duende <span>Finder</span></h1>
        <p>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Busca por artista, ciudad, festival...">
            <button id="searchButton" aria-label="Buscar"><i class="fas fa-search"></i></button>
        </div>

        <div class="filtros-ciudades">
            <button class="filtro-ciudad" data-ciudad="Jerez">Jerez</button>
            <button class="filtro-ciudad" data-ciudad="Sevilla">Sevilla</button>
            <button class="filtro-ciudad" data-ciudad="Madrid">Madrid</button>
            <button class="filtro-ciudad" data-ciudad="Cádiz">Cádiz</button>
            <button class="filtro-ciudad" data-ciudad="Granada">Granada</button>
        </div>
        
        <div id="loadingMessage" style="display: none;"><p>Buscando...</p></div>
        <div id="resultsContainer"></div>
    </div>

    <footer>
        <p>Un proyecto de <a href="https://afland.es" target="_blank" rel="noopener noreferrer">Afland.es</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            const API_URL_BASE = 'https://duende-api.onrender.com/events';
            let sliderInterval = null;

            function displayEvents(events, displayMode = 'slider') {
                if (sliderInterval) clearInterval(sliderInterval);
                resultsContainer.innerHTML = ''; 
                
                if (events.length === 0) {
                    resultsContainer.innerHTML = '<p style="padding: 2rem;">No se encontraron eventos.</p>';
                    resultsContainer.className = '';
                    return;
                }
                if (displayMode === 'slider') {
                    displayAsSlider(events);
                } else {
                    displayAsGrid(events);
                }
            }
            
            function displayAsSlider(events) {
                resultsContainer.className = 'slider-container';
                const track = document.createElement('div');
                track.className = 'slider-track';
                resultsContainer.appendChild(track);
                events.forEach(event => {
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slide';
                    slideElement.innerHTML = createEventCardHTML(event);
                    track.appendChild(slideElement);
                });
                initSlider();
            }
            
            function displayAsGrid(events) {
                resultsContainer.className = 'grid-mode';
                const allCardsHTML = events.map(event => createEventCardHTML(event)).join('');
                resultsContainer.innerHTML = allCardsHTML;
            }

            function createEventCardHTML(event) {
                const eventDate = new Date(event.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                const fullLocation = `${event.venue}, ${event.city}, ${event.country}`;
                const mapsQuery = encodeURIComponent(fullLocation);
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`;

                return `
                    <div class="evento-card">
                        <div class="card-header"><h3>${event.name}</h3></div>
                        <div class="artista"><i class="fas fa-user"></i><span>${event.artist}</span>${event.verified ? '<div class="verificado-badge"><i class="fas fa-check"></i> Verificado</div>' : ''}</div>
                        <p class="descripcion">${event.description}</p>
                        <div class="evento-detalle"><i class="fas fa-calendar-alt"></i><span><strong>Fecha:</strong> ${eventDate}</span></div>
                        <div class="evento-detalle"><i class="fas fa-clock"></i><span><strong>Hora:</strong> ${event.time}</span></div>
                        <div class="evento-detalle"><i class="fas fa-map-marker-alt"></i><a href="${mapsUrl}" target="_blank" rel="noopener noreferrer"><strong>Lugar:</strong> ${fullLocation}</a></div>
                    </div>`;
            }

            function initSlider() {
                const track = document.querySelector('.slider-track');
                if (!track) return;
                const slides = Array.from(track.children);
                if (slides.length <= 3) return; 

                const slideWidth = slides[0].getBoundingClientRect().width;
                let currentIndex = 0;
                
                const maxSteps = slides.length - 3;

                const moveToNextSlide = () => {
                    currentIndex = (currentIndex + 1) % (maxSteps + 1);
                    track.style.transform = 'translateX(-' + slideWidth * currentIndex + 'px)';
                };
                sliderInterval = setInterval(moveToNextSlide, 3000);
            }

            async function fetchData(url) {
                loadingMessage.style.display = 'block';
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Respuesta de red no fue correcta');
                    return await response.json();
                } catch (error) {
                    console.error('Error al obtener datos:', error);
                    resultsContainer.innerHTML = '<p>No se pudieron cargar los eventos.</p>';
                    return [];
                } finally {
                    loadingMessage.style.display = 'none';
                }
            }

            async function loadUpcomingEvents() {
                const events = await fetchData(`${API_URL_BASE}?timeframe=week`);
                displayEvents(events, 'slider');
            }

            async function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    loadUpcomingEvents();
                    return;
                }
                const events = await fetchData(`${API_URL_BASE}?search=${encodeURIComponent(query)}`);
                displayEvents(events, 'grid');
            }

            loadUpcomingEvents();
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', e => e.key === "Enter" && performSearch());
            document.querySelectorAll('.filtro-ciudad').forEach(boton => {
                boton.addEventListener('click', () => {
                    searchInput.value = boton.dataset.ciudad;
                    performSearch();
                });
            });
        });
    </script>
</body>
</html>
