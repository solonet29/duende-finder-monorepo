<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* 1. DEFINIMOS LAS PALETAS DE COLORES PARA AMBOS TEMAS */
        :root { /* TEMA OSCURO (POR DEFECTO) */
            --color-fondo: #121212;
            --color-superficie: #1e1e1e;
            --color-borde: #444;
            --color-primario: #3DDC84;
            --color-texto-principal: #e0e0e0;
            --color-texto-secundario: #a0a0a0;
        }

        body.light-theme { /* TEMA CLARO */
            --color-fondo: #f8f9fa;
            --color-superficie: #ffffff;
            --color-borde: #dee2e6;
            --color-primario: #0d6efd; /* Cambiamos el verde por un azul para mejor contraste */
            --color-texto-principal: #212529;
            --color-texto-secundario: #6c757d;
        }

        /* El resto de los estilos usan estas variables, por lo que cambiarán automáticamente */
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            margin: 0; padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transición suave entre temas */
        }
        .container { max-width: 1200px; margin: auto; text-align: center; }
        
        /* 2. ESTILO PARA EL BOTÓN DEL SELECTOR DE TEMA */
        .theme-switcher {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--color-superficie);
            border: 1px solid var(--color-borde);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--color-texto-secundario);
        }

        /* ...el resto de tus estilos (h1, cards, etc.) no necesitan cambios... */
    </style>
</head>
<body>
    <div id="theme-switcher" class="theme-switcher" title="Cambiar tema">
        <i class="fas fa-sun"></i> </div>

    <div class="container">
        </div>
    
    <script>
        // ... todo tu script de búsqueda sin cambios ...

        // --- 4. SCRIPT PARA EL SELECTOR DE TEMA ---
        const themeSwitcher = document.getElementById('theme-switcher');
        const themeIcon = themeSwitcher.querySelector('i');
        const body = document.body;

        // Función para aplicar un tema
        function applyTheme(theme) {
            if (theme === 'light') {
                body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                body.classList.remove('light-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        // Al hacer clic, cambia el tema y lo guarda
        themeSwitcher.addEventListener('click', () => {
            const isLight = body.classList.contains('light-theme');
            const newTheme = isLight ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme); // Guarda la preferencia
        });

        // Al cargar la página, comprueba si hay un tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Oscuro por defecto
            applyTheme(savedTheme);
            
            // Tus otras funciones de carga
            loadUpcomingEvents();
            loadTotalEventsCount();
            setupEventListeners();
        });
    </script>
</body>
</html>
