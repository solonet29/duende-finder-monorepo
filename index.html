<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="icon" type="image/png" href="icono-buscador.jpg">

    <style>
        :root {
            --color-fondo: #121212;
            --color-superficie: #1e1e1e;
            --color-borde: #444;
            --color-primario: #3DDC84;
            --color-texto-principal: #e0e0e0;
            --color-texto-secundario: #a0a0a0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            text-align: center;
            flex-grow: 1;
        }
        h1 { font-size: 3rem; font-weight: 900; }
        h1 span { color: var(--color-primario); }
        .search-wrapper { position: relative; max-width: 500px; margin: 2rem auto; }
        #searchInput { width: 100%; padding: 1rem 3.5rem 1rem 1.5rem; font-size: 1rem; border-radius: 50px; border: 1px solid var(--color-borde); background-color: var(--color-superficie); color: var(--color-texto-principal); box-sizing: border-box; }
        #searchButton { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 50%; border: none; background-color: var(--color-primario); color: var(--color-fondo); cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        
        .filtros-ciudades {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 4rem;
        }
        .filtro-ciudad {
            background-color: var(--color-superficie);
            color: var(--color-texto-secundario);
            border: 1px solid var(--color-borde);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .filtro-ciudad:hover {
            background-color: var(--color-primario);
            color: var(--color-fondo);
            border-color: var(--color-primario);
            transform: translateY(-2px);
        }
        
        /* --- ESTILOS DEL SLIDER --- */
        .slider-container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden; /* Oculta las diapositivas que están fuera */
            border-radius: 12px;
        }
        .slider-track {
            display: flex; /* Pone las diapositivas en línea */
            transition: transform 0.5s ease-in-out; /* Animación suave */
        }
        .slide {
            min-width: 100%; /* Cada diapositiva ocupa el 100% del contenedor */
            box-sizing: border-box;
        }
        /* --- FIN ESTILOS SLIDER --- */
        
        .evento-card {
            background-color: var(--color-superficie);
            border: 1px solid var(--color-borde);
            /* border-radius y padding ahora están en .slide para un mejor ajuste */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .evento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .evento-card h3 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .evento-card .artista { color: var(--color-primario); font-weight: 700; display: flex; align-items: center; }
        .evento-card .descripcion { color: var(--color-texto-secundario); line-height: 1.6; }
        .evento-detalle { display: flex; align-items: center; gap: 0.75rem; color: var(--color-texto-secundario); border-top: 1px solid var(--color-borde); padding-top: 1rem; }
        .evento-detalle i { color: var(--color-primario); width: 20px; text-align: center; }
        
        .evento-detalle a { color: inherit; text-decoration: none; transition: color 0.3s ease; }
        .evento-detalle a:hover { color: var(--color-primario); text-decoration: underline; }
        
        .card-header { padding-bottom: 0.5rem; }
        .verificado-badge { display: inline-block; background-color: rgba(61, 220, 132, 0.1); color: var(--color-primario); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; border: 1px solid var(--color-primario); margin-left: 0.75rem; vertical-align: middle; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: var(--color-texto-secundario);
            border-top: 1px solid var(--color-borde);
        }
        footer a { color: var(--color-primario); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Duende <span>Finder</span></h1>
        <p>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Busca por artista, ciudad, festival...">
            <button id="searchButton" aria-label="Buscar"><i class="fas fa-search"></i></button>
        </div>

        <div class="filtros-ciudades">
            <button class="filtro-ciudad" data-ciudad="Jerez">Jerez</button>
            <button class="filtro-ciudad" data-ciudad="Sevilla">Sevilla</button>
            <button class="filtro-ciudad" data-ciudad="Madrid">Madrid</button>
            <button class="filtro-ciudad" data-ciudad="Cádiz">Cádiz</button>
            <button class="filtro-ciudad" data-ciudad="Granada">Granada</button>
        </div>
        
        <div id="loadingMessage" style="display: none;">
            <p>Buscando...</p>
        </div>

        <div id="resultsContainer" class="slider-container">
            <div class="slider-track">
                </div>
        </div>
    </div>

    <footer>
        <p>Un proyecto de <a href="https://afland.es" target="_blank" rel="noopener noreferrer">Afland.es</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            const loadingMessage = document.getElementById('loadingMessage');
            const API_URL_BASE = 'https://duende-api.onrender.com/events';

            // --- LÓGICA DEL SLIDER ---
            let sliderInterval = null; // Variable para controlar el intervalo del slider

            function initSlider() {
                // Si ya hay un slider funcionando, lo detenemos antes de crear uno nuevo
                if (sliderInterval) {
                    clearInterval(sliderInterval);
                }
                
                const track = document.querySelector('.slider-track');
                if (!track) return;

                const slides = Array.from(track.children);
                // No iniciar el slider si hay 1 o ninguna diapositiva
                if (slides.length <= 1) return;

                const slideWidth = slides[0].getBoundingClientRect().width;
                let currentIndex = 0;

                const moveToNextSlide = () => {
                    currentIndex = (currentIndex + 1) % slides.length; // Bucle infinito
                    track.style.transform = 'translateX(-' + slideWidth * currentIndex + 'px)';
                };
                
                // Iniciar el movimiento automático
                sliderInterval = setInterval(moveToNextSlide, 5000); // Cambia de diapositiva cada 5 segundos
            }
            
            // --- FUNCIÓN PARA CARGAR EVENTOS ---
            async function loadUpcomingEvents() {
                console.log("Cargando eventos de los próximos 7 días...");
                loadingMessage.style.display = 'block';
                document.querySelector('.slider-track').innerHTML = ''; // Limpiar el slider
                
                try {
                    const response = await fetch(`${API_URL_BASE}?timeframe=week`);
                    if (!response.ok) throw new Error('La respuesta de la red no fue correcta');
                    const events = await response.json();
                    displayEvents(events);
                } catch (error) {
                    document.getElementById('resultsContainer').innerHTML = '<p>No se pudieron cargar los eventos próximos.</p>';
                    console.error('Error al cargar eventos próximos:', error);
                } finally {
                    loadingMessage.style.display = 'none';
                }
            }

            // Carga inicial de eventos
            loadUpcomingEvents();

            // --- LÓGICA DE BÚSQUEDA ---
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    searchButton.click();
                }
            });

            searchButton.addEventListener('click', async () => {
                const query = searchInput.value.trim();
                if (!query) {
                    loadUpcomingEvents();
                    return;
                }
                loadingMessage.style.display = 'block';
                document.querySelector('.slider-track').innerHTML = '';
                
                try {
                    const fullUrl = `${API_URL_BASE}?search=${encodeURIComponent(query)}`;
                    const response = await fetch(fullUrl);
                    if (!response.ok) throw new Error('La respuesta de la red no fue correcta');
                    const events = await response.json();
                    displayEvents(events);
                } catch (error) {
                    document.getElementById('resultsContainer').innerHTML = '<p>Hubo un error al realizar la búsqueda.</p>';
                    console.error('Error al buscar eventos:', error);
                } finally {
                    loadingMessage.style.display = 'none';
                }
            });
            
            const botonesFiltro = document.querySelectorAll('.filtro-ciudad');
            botonesFiltro.forEach(boton => {
                boton.addEventListener('click', () => {
                    const ciudad = boton.dataset.ciudad;
                    searchInput.value = ciudad;
                    searchButton.click();
                });
            });

            // --- FUNCIÓN MODIFICADA PARA MOSTRAR EVENTOS EN EL SLIDER ---
            function displayEvents(events) {
                const track = document.querySelector('.slider-track');
                const resultsContainer = document.getElementById('resultsContainer');

                if (!track || !resultsContainer) return;
                track.innerHTML = ''; // Limpiar diapositivas anteriores

                if (events.length === 0) {
                    // Si no hay eventos, muestra el mensaje dentro del contenedor principal
                    resultsContainer.innerHTML = '<p style="padding: 2rem;">No se encontraron eventos.</p>';
                    if (sliderInterval) clearInterval(sliderInterval); // Detener el slider si está activo
                    return;
                }
                
                // Asegurarse de que el track esté dentro del resultsContainer si fue borrado
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(track);

                events.forEach(event => {
                    // 1. Crear el contenedor de la diapositiva
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slide';
                    
                    // 2. Crear la tarjeta del evento (tu lógica original)
                    const eventCard = document.createElement('div');
                    eventCard.className = 'evento-card';
                    const eventDate = new Date(event.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                    const fullLocation = `${event.venue}, ${event.city}, ${event.country}`;
                    const mapsQuery = encodeURIComponent(fullLocation);
                    // URL de Google Maps corregida y funcional
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`;

                    eventCard.innerHTML = `
                        <div class="card-header"><h3>${event.name}</h3></div>
                        <div class="artista"><i class="fas fa-user"></i><span>${event.artist}</span>${event.verified ? '<div class="verificado-badge"><i class="fas fa-check"></i> Verificado</div>' : ''}</div>
                        <p class="descripcion">${event.description}</p>
                        <div class="evento-detalle"><i class="fas fa-calendar-alt"></i><span><strong>Fecha:</strong> ${eventDate}</span></div>
                        <div class="evento-detalle"><i class="fas fa-clock"></i><span><strong>Hora:</strong> ${event.time}</span></div>
                        <div class="evento-detalle"><i class="fas fa-map-marker-alt"></i><a href="${mapsUrl}" target="_blank" rel="noopener noreferrer"><strong>Lugar:</strong> ${fullLocation}</a></div>
                    `;

                    // 3. Añadir la tarjeta a la diapositiva, y la diapositiva a la pista del slider
                    slideElement.appendChild(eventCard);
                    track.appendChild(slideElement);
                });

                // 4. (Re)iniciar el slider con las nuevas diapositivas
                initSlider();
            }
        });
    </script>
</body>
</html>
