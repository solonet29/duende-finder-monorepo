<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            --color-fondo: #121212; --color-superficie: #1e1e1e; --color-borde: #444;
            --color-primario: #3DDC84; --color-texto-principal: #e0e0e0; --color-texto-secundario: #a0a0a0;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-fondo); color: var(--color-texto-principal); margin: 0; padding: 2rem; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: auto; text-align: center; flex-grow: 1; }
        h1 { font-size: 3rem; font-weight: 900; }
        h1 span { color: var(--color-primario); }
        .event-counter { margin-top: -1.5rem; margin-bottom: 2.5rem; color: var(--color-texto-secundario); font-size: 1.1rem; }
        
        .advanced-search-form {
            background-color: var(--color-superficie);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-borde);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            align-items: end;
            margin-bottom: 4rem;
            text-align: left;
        }
        .form-field label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: var(--color-texto-secundario); font-size: 0.9rem; }
        .form-field input, .form-field select {
            width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 6px;
            border: 1px solid var(--color-borde); background-color: var(--color-fondo);
            color: var(--color-texto-principal); box-sizing: border-box;
        }
        .form-field button {
            width: 100%; padding: 0.75rem; font-size: 1.1rem; font-weight: bold; border: none;
            border-radius: 6px; cursor: pointer; background-color: var(--color-primario);
            color: var(--color-fondo); transition: background-color 0.3s ease;
        }
        .form-field button:hover { background-color: #31b36c; }
        
        #resultsContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        /* El resto de estilos (tarjetas, footer, etc.) sin cambios */
    </style>
</head>
<body>
    <div class="container">
        <h1>Duende <span>Finder</span></h1>
        <p>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        <div class="event-counter"><p>Actualmente tenemos <strong id="total-events">...</strong> eventos en nuestra agenda.</p></div>
        
        <form class="advanced-search-form" id="advanced-search-form">
            <div class="form-field">
                <label for="text-search">Palabra clave:</label>
                <input type="text" id="text-search" placeholder="Ej: Festival, Bienal...">
            </div>
            <div class="form-field">
                <label for="artist-filter">Artista:</label>
                <input type="text" id="artist-filter" placeholder="Ej: Farruquito...">
            </div>
            <div class="form-field">
                <label for="city-filter">Ciudad:</label>
                <input type="text" id="city-filter" placeholder="Ej: Sevilla...">
            </div>
            <div class="form-field">
                <label for="date-from">Desde la fecha:</label>
                <input type="date" id="date-from">
            </div>
            <div class="form-field">
                <label for="date-to">Hasta la fecha:</label>
                <input type="date" id="date-to">
            </div>
            <div class="form-field">
                <button type="submit">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </form>

        <div id="loadingMessage" style="display: none;"></div>
        <div id="resultsContainer"></div>
    </div>

    <footer>
        </footer>
    <button id="back-to-top-btn" aria-label="Volver arriba"><i class="fas fa-arrow-up"></i></button>

    <script>
        const API_URL_BASE = 'https://duende-api.onrender.com/events';
        const searchForm = document.getElementById('advanced-search-form');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const totalEventsSpan = document.getElementById('total-events');
        
        // --- LÓGICA DE BÚSQUEDA AVANZADA ---
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const text = document.getElementById('text-search').value.trim();
            const artist = document.getElementById('artist-filter').value.trim();
            const city = document.getElementById('city-filter').value.trim(); // <-- Ahora es un input de texto
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            const params = new URLSearchParams();
            if (text) params.append('search', text);
            if (artist) params.append('artist', artist);
            if (city) params.append('city', city);
            if (dateFrom) params.append('dateFrom', dateFrom);
            if (dateTo) params.append('dateTo', dateTo);
            
            if (Array.from(params).length > 0) {
                performSearch(params.toString());
            } else {
                loadUpcomingEvents(); // Si no hay filtros, muestra la precarga
            }
        });

        async function performSearch(queryString) {
            loadingMessage.style.display = 'block';
            resultsContainer.innerHTML = '';
            try {
                const fullUrl = `${API_URL_BASE}?${queryString}`;
                const response = await fetch(fullUrl);
                if (!response.ok) throw new Error('La respuesta de la red no fue correcta');
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                resultsContainer.innerHTML = '<p>Hubo un error al realizar la búsqueda.</p>';
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
        
        // --- FUNCIONES DE CARGA Y VISUALIZACIÓN ---
        // (Incluyendo la precarga de la semana que se había perdido)
        
        async function loadUpcomingEvents() {
            performSearch('timeframe=week');
        }
        
        async function loadTotalEventsCount() {
            try {
                const response = await fetch(`${API_URL_BASE}/count`);
                if (!response.ok) return;
                const data = await response.json();
                if (data.total !== undefined) { totalEventsSpan.textContent = data.total; }
            } catch (error) { totalEventsSpan.textContent = "N/A"; }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadUpcomingEvents();
            loadTotalEventsCount();
        });

        // El resto del script para mostrar tarjetas, botón de volver arriba, etc., no cambia.
        function displayEvents(events) { /* ...código sin cambios... */ }
        const backToTopBtn = document.getElementById('back-to-top-btn');
        window.onscroll = () => { /* ...código sin cambios... */ };
        backToTopBtn.addEventListener('click', () => { /* ...código sin cambios... */ });
    </script>
</body>
</html>
