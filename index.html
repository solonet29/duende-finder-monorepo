<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos - Duende Finder</title>
    <meta name="description"
        content="Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por todo el Mundo.">
    <meta property="og:image"
        content="https://www.afland.es/wp-content/uploads/2024/04/DUENDE-FINDER-LOGO-1200-X-630-PX.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="header-actions">
            <button id="settings-btn" class="header-btn"><i class="fas fa-cog"></i></button>
        </div>
        </div>
        <nav class="filter-bar">
            <button class="filter-chip active" data-filter="todos">Todos</button>
            <button class="filter-chip" data-filter="hoy">Hoy</button>
            <button class="filter-chip" data-filter="semana">Esta Semana</button>
            <button class="filter-chip" data-filter="festivales">Festivales</button>
            <button class="filter-chip" data-filter="cerca">Cerca de MÃ­</button>
        </nav>
    </header>

    <main class="container">

        <section class="sliders-section">
            <h2>Eventos Destacados âœ¨</h2>
            <div class="slider-container" id="featured-events-slider"></div>

            <h2>PrÃ³ximos Eventos ðŸ”¥</h2>
            <div class="slider-container" id="recent-events-slider"></div>
        </section>

        <section class="full-events-section">
            <h2 id="results-title">Todos los Eventos</h2>
            <div id="statusMessage"></div>
            <div id="skeleton-container" class="grid-view"></div>
            <div id="resultsContainer" class="grid-view"></div>
            <div id="no-results-message" style="display:none;">
                <p>No se encontraron eventos.</p>
            </div>
        </section>

    </main>

    <button id="back-to-top-btn" class="floating-btn back-to-top" title="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="gemini-modal-overlay" class="modal-overlay">
        <div class="modal">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-content" class="modal-content"></div>
            <button id="copy-plan-btn" class="copy-plan-btn"><i class="fas fa-copy"></i> Copiar Plan</button>
        </div>
    </div>

    <div id="image-modal-overlay" class="modal-overlay">
        <button class="image-modal-close-btn">&times;</button>
        <img id="image-modal-content" src="" alt="Ampliar imagen del evento">
    </div>

    <div id="settings-modal-overlay" class="modal-overlay">
        <div class="modal">
            <button id="settings-modal-close-btn" class="modal-close-btn">&times;</button>
            <h3>Ajustes</h3>
            <div class="settings-option">
                <label for="theme-toggle-switch">Modo Oscuro</label>
                <input type="checkbox" id="theme-toggle-switch" role="switch" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
