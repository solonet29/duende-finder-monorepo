<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --color-fondo: #121212;
            --color-superficie: #1e1e1e;
            --color-borde: #444;
            --color-primario: #3DDC84;
            --color-texto-principal: #e0e0e0;
            --color-texto-secundario: #a0a0a0;
            --color-verificado-fondo: #2f855a;
            --color-verificado-texto: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            margin: 0;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: auto; text-align: center; }
        h1 { font-size: 3rem; font-weight: 900; }
        h1 span { color: var(--color-primario); }
        .search-wrapper { position: relative; max-width: 500px; margin: 2rem auto 4rem auto; }
        #searchInput { width: 100%; padding: 1rem 3.5rem 1rem 1.5rem; font-size: 1rem; border-radius: 50px; border: 1px solid var(--color-borde); background-color: var(--color-superficie); color: var(--color-texto-principal); box-sizing: border-box; }
        #searchButton { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 50%; border: none; background-color: var(--color-primario); color: var(--color-fondo); cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        #resultsContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; text-align: left; }
        
        .evento-card { 
            background-color: var(--color-superficie); 
            border: 1px solid var(--color-borde); 
            border-radius: 12px; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .verificado-badge {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--color-verificado-fondo);
            color: var(--color-verificado-texto);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .evento-card.verificado .verificado-badge {
            display: inline-block;
        }

        .evento-card h3 { margin: 0; font-size: 1.5rem; font-weight: 700; padding-right: 20px; }
        .evento-card .artista { color: var(--color-primario); font-weight: 700; display: flex; align-items: center; gap: 0.75rem;}
        .evento-card .descripcion { color: var(--color-texto-secundario); line-height: 1.6; }
        .evento-detalle { display: flex; align-items: center; gap: 0.75rem; color: var(--color-texto-secundario); border-top: 1px solid var(--color-borde); padding-top: 1rem; }
        .evento-detalle i { color: var(--color-primario); width: 20px; text-align: center; }

        /* --- INICIO DEL NUEVO CSS PARA EL SEPARADOR --- */
        .results-separator {
            /* Hacemos que ocupe todas las columnas de la grilla */
            grid-column: 1 / -1; 
            text-align: left;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-borde);
        }
        .results-separator h2 {
            font-size: 1.8rem;
            color: var(--color-texto-secundario);
            margin: 0;
        }
        /* --- FIN DEL NUEVO CSS --- */
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Duende <span>Finder</span></h1>
        <p>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Busca por artista, ciudad, festival...">
            <button id="searchButton" aria-label="Buscar"><i class="fas fa-search"></i></button>
        </div>

        <div id="loadingMessage" style="display: none;">
            <p>Buscando...</p>
        </div>

        <div id="resultsContainer">
            </div>
    </div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingMessage = document.getElementById('loadingMessage');

        const API_URL_BASE = 'https://duende-api.onrender.com/events';

        searchInput.addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                searchButton.click();
            }
        });

        searchButton.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (!query) return; 
            
            loadingMessage.style.display = 'block';
            resultsContainer.innerHTML = '';

            try {
                const fullUrl = `${API_URL_BASE}?search=${encodeURIComponent(query)}`;
                const response = await fetch(fullUrl);
                if (!response.ok) throw new Error('La respuesta de la red no fue correcta');
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                resultsContainer.innerHTML = '<p>Hubo un error al realizar la búsqueda. Inténtalo de nuevo.</p>';
                console.error('Error al buscar eventos:', error);
            } finally {
                loadingMessage.style.display = 'none';
            }
        });

        function displayEvents(events) {
            // --- INICIO DE LA LÓGICA DE SEPARACIÓN ---

            resultsContainer.innerHTML = ''; // Limpiamos contenedor
            const query = searchInput.value.trim().toLowerCase();

            if (events.length === 0) {
                resultsContainer.innerHTML = '<p>No se encontraron eventos para tu búsqueda.</p>';
                return;
            }

            // 1. Filtramos los eventos en dos grupos
            const primaryEvents = events.filter(event => 
                event.artist.toLowerCase().includes(query)
            );
            const recommendedEvents = events.filter(event => 
                !event.artist.toLowerCase().includes(query)
            );

            // 2. Creamos una función auxiliar para no repetir código
            const renderEventCards = (eventList) => {
                eventList.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = event.verified ? 'evento-card verificado' : 'evento-card';
                    const eventDate = new Date(event.date).toLocaleDateString('es-ES', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                    eventCard.innerHTML = `
                        <div class="verificado-badge"><i class="fas fa-check"></i></div>
                        <h3>${event.name}</h3>
                        <div class="artista"><i class="fas fa-user"></i><span>${event.artist}</span></div>
                        <p class="descripcion">${event.description}</p>
                        <div class="evento-detalle"><i class="fas fa-calendar-alt"></i><span><strong>Fecha:</strong> ${eventDate}</span></div>
                        <div class="evento-detalle"><i class="fas fa-clock"></i><span><strong>Hora:</strong> ${event.time}</span></div>
                        <div class="evento-detalle"><i class="fas fa-map-marker-alt"></i><span><strong>Lugar:</strong> ${event.venue}, ${event.city}</span></div>
                    `;
                    resultsContainer.appendChild(eventCard);
                });
            };

            // 3. Mostramos los resultados
            renderEventCards(primaryEvents);

            // 4. Si hay resultados de ambos tipos, mostramos el separador
            if (primaryEvents.length > 0 && recommendedEvents.length > 0) {
                const separator = document.createElement('div');
                separator.className = 'results-separator';
                separator.innerHTML = '<h2>También te podría interesar</h2>';
                resultsContainer.appendChild(separator);
            }
            
            renderEventCards(recommendedEvents);

            // --- FIN DE LA LÓGICA DE SEPARACIÓN ---
        }
    </script>

</body>
</html>
