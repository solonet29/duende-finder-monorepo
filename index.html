<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">

    <style>
        :root {
            --color-fondo: #121212; --color-superficie: #1e1e1e; --color-borde: #444;
            --color-primario: #3DDC84; --color-texto-principal: #e0e0e0; --color-texto-secundario: #a0a0a0;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-fondo); color: var(--color-texto-principal); margin: 0; padding: 2rem; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: auto; text-align: center; flex-grow: 1; }
        h1 { font-size: 3rem; font-weight: 900; }
        h1 span { color: var(--color-primario); }
        .event-counter { margin-top: -1.5rem; margin-bottom: 2.5rem; color: var(--color-texto-secundario); font-size: 1.1rem; }
        
        .quick-search-container {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }
        .quick-search-btn {
            background-color: var(--color-superficie); color: var(--color-texto-secundario);
            border: 1px solid var(--color-borde); padding: 0.5rem 1rem;
            border-radius: 20px; cursor: pointer; font-size: 0.9rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .quick-search-btn:hover { background-color: var(--color-primario); color: var(--color-fondo); }
        
        .advanced-search-form {
            background-color: var(--color-superficie); padding: 2rem; border-radius: 12px;
            border: 1px solid var(--color-borde); display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem; align-items: end; margin-top: 1rem; text-align: left;
        }
        .form-field label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: var(--color-texto-secundario); font-size: 0.9rem; }
        .form-field input, .form-field select { width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid var(--color-borde); background-color: var(--color-fondo); color: var(--color-texto-principal); box-sizing: border-box; }
        .form-field button { width: 100%; padding: 0.75rem; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; background-color: var(--color-primario); color: var(--color-fondo); }
        
        #resultsContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; margin-top: 4rem; }
        /* El resto de tus estilos completos... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Duende <span>Finder</span></h1>
        <p>Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por toda Europa.</p>
        <div class="event-counter"><p>Actualmente tenemos <strong id="total-events">...</strong> eventos en nuestra agenda.</p></div>
        
        <div class="quick-search-container">
            <button class="quick-search-btn" data-search="Sevilla">Sevilla</button>
            <button class="quick-search-btn" data-search="Jerez">Jerez</button>
            <button class="quick-search-btn" data-search="Cádiz">Cádiz</button>
            <button class="quick-search-btn" data-search="Huelva">Huelva</button>
            <button class="quick-search-btn" data-search="Córdoba">Córdoba</button>
            <button class="quick-search-btn" data-search="Granada">Granada</button>
            <button class="quick-search-btn" data-search="Málaga">Málaga</button>
            <button class="quick-search-btn" data-search="Almería">Almería</button>
        </div>
        
        <form class="advanced-search-form" id="advanced-search-form">
            <div class="form-field"><label for="text-search">Palabra clave:</label><input type="text" id="text-search" placeholder="Ej: Festival..."></div>
            <div class="form-field"><label for="artist-filter">Artista:</label><input type="text" id="artist-filter" placeholder="Ej: Farruquito..."></div>
            <div class="form-field"><label for="city-filter">Ciudad:</label><input type="text" id="city-filter" placeholder="Ej: Sevilla..."></div>
            <div class="form-field"><label for="date-from">Desde la fecha:</label><input type="date" id="date-from"></div>
            <div class="form-field"><label for="date-to">Hasta la fecha:</label><input type="date" id="date-to"></div>
            <div class="form-field"><button type="submit"><i class="fas fa-search"></i> Buscar</button></div>
        </form>

        <div id="loadingMessage" style="display: none;"></div>
        <div id="resultsContainer"></div>
    </div>
    
    <footer>
        <p>Un proyecto de <a href="https://afland.es" target="_blank" rel="noopener noreferrer">Afland.es</a></p>
    </footer>
    <button id="back-to-top-btn" aria-label="Volver arriba"><i class="fas fa-arrow-up"></i></button>

    <script>
        const API_URL_BASE = 'https://duende-api.onrender.com/events';
        const searchForm = document.getElementById('advanced-search-form');
        const textSearchInput = document.getElementById('text-search');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const totalEventsSpan = document.getElementById('total-events');
        const backToTopBtn = document.getElementById('back-to-top-btn');

        async function performSearch(params) {
            loadingMessage.style.display = 'block';
            resultsContainer.innerHTML = '';
            const queryString = new URLSearchParams(params).toString();
            try {
                const response = await fetch(`${API_URL_BASE}?${queryString}`);
                if (!response.ok) throw new Error('Error de red');
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                resultsContainer.innerHTML = '<p>Hubo un error al realizar la búsqueda.</p>';
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function setupEventListeners() {
            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const params = {
                    search: document.getElementById('text-search').value.trim(),
                    artist: document.getElementById('artist-filter').value.trim(),
                    city: document.getElementById('city-filter').value.trim(),
                    dateFrom: document.getElementById('date-from').value,
                    dateTo: document.getElementById('date-to').value,
                };
                const filteredParams = Object.fromEntries(Object.entries(params).filter(([_, v]) => v));
                
                if (Object.keys(filteredParams).length > 0) {
                    performSearch(filteredParams);
                } else {
                    loadUpcomingEvents();
                }
            });

            document.querySelectorAll('.quick-search-btn').forEach(button => {
                button.addEventListener('click', () => {
                    textSearchInput.value = button.dataset.search;
                    searchForm.dispatchEvent(new Event('submit', { bubbles: true }));
                });
            });

            window.onscroll = () => {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    backToTopBtn.style.display = "flex";
                } else {
                    backToTopBtn.style.display = "none";
                }
            };

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }

        function displayEvents(events) {
            if (events.length === 0) {
                resultsContainer.innerHTML = '<h2>No se encontraron eventos.</h2>';
                return;
            }
            resultsContainer.innerHTML = '';
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'evento-card';
                // (El resto del código para crear la tarjeta va aquí, sin cambios)
                resultsContainer.appendChild(eventCard);
            });
        }
        
        async function loadTotalEventsCount() {
            try {
                const response = await fetch(`${API_URL_BASE}/count`);
                if (!response.ok) return;
                const data = await response.json();
                if (data.total !== undefined) { 
                    totalEventsSpan.parentElement.innerHTML = `Actualmente tenemos <strong>${data.total}</strong> eventos en nuestra agenda.`;
                }
            } catch (error) { /* Silently fail */ }
        }
        
        async function loadUpcomingEvents() {
            performSearch({ timeframe: 'week' });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadUpcomingEvents();
            loadTotalEventsCount();
            setupEventListeners();
        });
    </script>
</body>
</html>
