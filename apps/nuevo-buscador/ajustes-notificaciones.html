<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Notificaciones - Duende Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            font-family: sans-serif;
        }

        .legal-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--color-superficie);
            color: var(--color-texto-principal);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-borde);
        }

        .legal-container h1 {
            color: var(--color-acento);
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-box {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }

        .status-box.granted {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status-box.denied {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status-box.default {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--color-acento);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            filter: brightness(1.1);
        }

        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .instructions {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--color-texto-secundario);
        }
    </style>
</head>

<body>
    <div class="legal-container">
        <h1>üîî Gesti√≥n de Notificaciones</h1>

        <div id="status-container">
            <!-- El estado se insertar√° aqu√≠ din√°micamente -->
        </div>

        <div id="benefits-container" style="display: none; margin-bottom: 1.5rem;">
            <!-- Los beneficios se insertar√°n aqu√≠ din√°micamente -->
        </div>

        <button id="notification-button" class="action-button" disabled>Activar Notificaciones</button>

        <p class="instructions" id="instructions-text">
            <!-- Las instrucciones se insertar√°n aqu√≠ din√°micamente -->
        </p>

        <a href="index.html" style="display: block; text-align: center; margin-top: 2rem;">Volver a la p√°gina
            principal</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusContainer = document.getElementById('status-container');
            const notificationButton = document.getElementById('notification-button');
            const instructionsText = document.getElementById('instructions-text');
            const benefitsContainer = document.getElementById('benefits-container');

            if (!('Notification' in window) || !('serviceWorker' in navigator) || !('PushManager' in window)) {
                statusContainer.innerHTML = `<div class="status-box denied"><p>Tu navegador no soporta notificaciones.</p></div>`;
                notificationButton.disabled = true;
                return;
            }

            function updateUI() {
                const permission = Notification.permission;
                statusContainer.innerHTML = '';
                benefitsContainer.style.display = 'none'; // Ocultar por defecto
                notificationButton.disabled = false;

                if (permission === 'granted') {
                    statusContainer.innerHTML = `<div class="status-box granted"><p>‚úÖ ¬°Perfecto! Tienes las notificaciones activadas.</p></div>`;
                    notificationButton.textContent = 'Notificaciones Activadas';
                    notificationButton.disabled = true;
                    instructionsText.textContent = 'Para desactivar las notificaciones, debes hacerlo desde los ajustes de tu navegador para este sitio web.';
                } else if (permission === 'denied') {
                    statusContainer.innerHTML = `<div class="status-box denied"><p>‚ùå Tienes las notificaciones bloqueadas.</p></div>`;
                    notificationButton.disabled = true;
                    instructionsText.textContent = 'Para poder recibir notificaciones, necesitas cambiar los permisos para este sitio directamente en la configuraci√≥n de tu navegador.';
                } else { // default
                    statusContainer.innerHTML = `<div class="status-box default"><p>ü§î ¬øQuieres ser el primero en enterarte de todo?</p></div>`;
                    benefitsContainer.innerHTML = `
                        <ul style="list-style-type: '‚úÖ'; padding-left: 20px; color: var(--color-texto-secundario);">
                            <li style="padding-left: 10px; margin-bottom: 0.5rem;">Recibe alertas de <strong>nuevos eventos y festivales</strong> al instante.</li>
                            <li style="padding-left: 10px; margin-bottom: 0.5rem;">Ent√©rate de las <strong>giras de tus artistas favoritos</strong>.</li>
                            <li style="padding-left: 10px;">No te pierdas ni un solo tablao cerca de ti.</li>
                        </ul>
                    `;
                    benefitsContainer.style.display = 'block';
                    notificationButton.textContent = 'Activar Notificaciones';
                    instructionsText.textContent = '¬°No te quedes fuera! Pulsa el bot√≥n y √∫nete a nuestra comunidad de flamencos.';
                }
            }

            notificationButton.addEventListener('click', async () => {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('Permiso concedido. Procediendo a suscribir...');
                    await subscribeUserToPush();
                }
                updateUI();
            });

            updateUI();

            // --- L√ìGICA DE la SUSCRIPCI√ìN (REUTILIZADA DE notifications.js) ---
            const getApiBaseUrl = () => window.location.hostname.includes('localhost') ? 'http://localhost:3000' : 'https://api-v2.afland.es';
            const API_BASE_URL = getApiBaseUrl();

            function urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);
                for (let i = 0; i < rawData.length; ++i) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }

            async function subscribeUserToPush() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/notifications/vapid-public-key`);
                    const { publicKey } = await response.json();
                    const applicationServerKey = urlBase64ToUint8Array(publicKey);
                    const swRegistration = await navigator.serviceWorker.ready;
                    const subscription = await swRegistration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey
                    });

                    await fetch(`${API_BASE_URL}/api/notifications/subscribe`, {
                        method: 'POST', body: JSON.stringify(subscription), headers: { 'Content-Type': 'application/json' }
                    });
                    console.log('‚úÖ Usuario suscrito con √©xito en el backend.');
                } catch (error) {
                    console.error('‚ùå Fallo al registrar la suscripci√≥n en el backend:', error);
                }
            }
        });
    </script>
</body>

</html>
