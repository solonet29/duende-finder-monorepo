<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Conciertos Flamencos - Duende Finder</title>
    <meta name="description"
        content="Descubre la magia del flamenco. Busca conciertos, tablaos y festivales por todo el Mundo.">
    <meta property="og:image"
        content="https://www.afland.es/wp-content/uploads/2024/04/DUENDE-FINDER-LOGO-1200-X-630-PX.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="manifest" href="/assets/manifest.json">
    <meta name="theme-color" content="#121212">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div id="welcome-modal-overlay" class="modal-overlay">
        <!-- ... contenido del modal de bienvenida ... -->
    </div>

    <header class="header-main">
        <div class="container">
            <nav class="filter-bar">
                <a href="#destacados-section" class="filter-chip active">Destacados</a>
                <a href="#semana-section" class="filter-chip">Esta Semana</a>
                <a href="#hoy-section" class="filter-chip">Hoy</a>
                <a href="#cerca-section" class="filter-chip" data-filter="cerca">Cerca de M√≠</a>
                <a href="#" class="filter-chip" id="show-map-btn"><ion-icon name="map-outline"></ion-icon> Ver en Mapa</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="main-title">Duende Finder</h1>
        <p id="event-counter" class="subtitle-counter">Cargando eventos...</p>

        <!-- ... secciones de sliders ... -->
        <section id="trip-planner-section" class="trip-planner-section">
            <h2>Planificador de Viaje üó∫Ô∏è</h2>
            <div class="trip-planner-form">
                <div class="form-group">
                    <label for="trip-city">Destino</label>
                    <input type="text" id="trip-city" placeholder="Escribe una ciudad o regi√≥n...">
                </div>
                <div class="form-group">
                    <label for="trip-start-date">Desde</label>
                    <input type="date" id="trip-start-date">
                </div>
                <div class="form-group">
                    <label for="trip-end-date">Hasta</label>
                    <input type="date" id="trip-end-date">
                </div>
                <button id="trip-search-btn">Buscar Eventos</button>
            </div>
            <div class="slider-container" id="trip-results-slider" style="display: none;"></div>
             <p id="trip-results-message" class="results-message" style="display: none;"></p>
        </section>

        <section id="destacados-section" class="sliders-section">
            <h2>Circuito Andaluz de Pe√±as 2025</h2>
            <div class="slider-container" id="featured-events-slider"></div>
        </section>
        <section id="semana-section" class="sliders-section">
            <h2>Esta Semana üî•</h2>
            <div class="slider-container" id="week-events-slider"></div>
        </section>
        <section id="hoy-section" class="sliders-section">
            <h2>Eventos para Hoy üìÖ</h2>
            <div class="slider-container" id="today-events-slider"></div>
        </section>
        <section id="cerca-section" class="sliders-section" style="display: none;">
            <h2>Cerca de Ti üìç</h2>
            <div class="slider-container" id="nearby-events-slider"></div>
        </section>
        <div id="monthly-sliders-container"></div>
    </main>

    <!-- ... otros modales ... -->
    <div id="how-it-works-modal-overlay" class="modal-overlay"></div>
    <div id="terms-modal-overlay" class="modal-overlay"></div>
    <div id="gemini-modal-overlay" class="modal-overlay"></div>
    <div id="event-detail-modal-overlay" class="modal-overlay"></div>
    <div id="image-modal-overlay" class="modal-overlay"></div>

    <!-- INICIO: Modal para el Mapa -->
    <div id="map-modal-overlay" class="modal-overlay">
        <div class="modal-content-full">
            <button class="modal-close-btn" id="close-map-modal-btn">&times;</button>
            <div id="modal-map-container"></div>
        </div>
    </div>
    <!-- FIN: Modal para el Mapa -->

    <nav id="bottom-nav">
        <!-- ... botones de navegaci√≥n ... -->
    </nav>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="chatbot.js"></script>

</body>

</html>
