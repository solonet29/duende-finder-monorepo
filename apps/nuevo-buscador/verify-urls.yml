# .github/workflows/verify-urls.yml

name:  ежедневная проверка URL-адресов событий

on:
  # Запускает рабочий процесс каждый день в 5:00 утра по UTC
  schedule:
    - cron: '0 5 * * *'
  # Позволяет запускать этот рабочий процесс вручную со вкладки "Actions"
  workflow_dispatch:

jobs:
  verify-urls:
    runs-on: ubuntu-latest

    steps:
      # 1. Получение кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настройка среды Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Используйте версию Node.js, соответствующую вашему проекту

      # 3. Установка зависимостей (предполагается, что package.json находится в корне)
      - name: Install dependencies
        run: npm install

      # 4. Запуск скрипта верификации
      - name: Run URL verification script
        env:
          # Переменная среды MONGO_URI будет взята из секретов GitHub
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node workspaces/duende-finder-monorepo/apps/api/verify-event-urls.js

      # 5. (Опционально) Отправка уведомления в случае сбоя
      - name: Notify on failure
        if: failure()
        run: echo "Рабочий процесс верификации URL-адресов завершился с ошибкой!" # Здесь можно добавить отправку уведомления (например, в Slack или по email)